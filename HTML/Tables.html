<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>

    <body>
        <table>
        <tr><th>NAME</th><th>COMPANY</th><th>date of birth</th></tr>

        <!--tr stands for table row and first row always indicates table heading so th tag is used-->

        <tr><td>Mark Zuckerberg</td>
            <td>Facebook</td><td>1984</td></tr>
        <tr><td>Bill Gates</td>
            <td>Microsoft</td><td>1955</td></tr>
        <tr><td>Steve Jobs</td>
            <td>Apple</td><td>1955</td></tr>
        </table>

    </body>
</html>
