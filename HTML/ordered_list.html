<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ordered_list</title>
    </head>

    <body>
        <ol type="A">
            <li>MADRID</li>
            <li>PARIS</li>
            <li>LONDON</li>
        </ol>

        <ol type="a">
            <li>MADRID</li>
            <li>PARIS</li>
            <li>LONDON</li>
        </ol>

        <ol type="1">
            <li>MADRID</li>
            <li>PARIS</li>
            <li>LONDON</li>
        </ol>

        <ol type="I">
            <li>MADRID</li>
            <li>PARIS</li>
            <li>LONDON</li>
        </ol>

        <ol type="i">
            <li>MADRID</li>
            <li>PARIS</li>
            <li>LONDON</li>
        </ol>
    </body>
</html>
