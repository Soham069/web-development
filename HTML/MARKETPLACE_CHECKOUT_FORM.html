<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>

    <body>
        <form>
            <label for="address">Address:</label>
                <input type="text" name="address"
                id="address" placeholder="Address" size="30px"
                maxlength="100">
            <br />

            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode"
             id="postcode" placeholder="Postcode"
             size="30px" maxlength="100">
             <br />

             <label for="City">City:</label>
             <input type="text" name="city"
              placeholder="City" size="30px" maxlength="100"
              id="City">
            <br />
            
            <p>Choose Your Shipping Method:</p>
            <select name="shipping"
            id="shipping">
            <option value="Free super saver shipping">
                Free super saver shipping
            </option>

            <option value="Two Day Shipping">
                Two Day Shipping
            </option>

            <option value="one Day Shipping">
                one Day Shipping
            </option>

            </select>

            <p>Choose Your Payment Option:</p>

            <label>paypal<input type="radio" name="payment" 
                value="paypal"></label>

                <label>Debit card<input type="radio" name="payment" 
                    value="Debit card"></label>

                    <label>Credit card<input type="radio" name="payment" 
                        value="Credit card"></label>
                        <br />

            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40"
            name="comments" id="comments"></textarea>
                 <br />

            <label>sign me up for email updates
                <input type="checkbox" name="email updates"></label>
                   <br />

                 <label>securely save my payment details
                    <input type="checkbox" name="save payment" checked="checked"></label>
                  <br />
                  
            <input type="submit">

        </form>
    </body>
</html>
