<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>

    <body>

        <form method="get"> <!--we usually dont use the method type get for password form-->

         <label for="email">Email:</label>

          <input type="text" name="email"
          placeholder="Email" size="30px" maxlength="100"
          id="email">   <!--label for and id should be same-->
         
        <label for="password">password:</label> 

        <input type="password" name="password"
         placeholder="Password" size="30px" maxlength="30"
         id="password">

         <input type="submit" value="login"><!--if we dont write vale=login then submit will be shown in the form ,it doesnt matter usually-->
        </form>
    </body>
</html>
